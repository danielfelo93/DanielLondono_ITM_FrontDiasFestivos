<mat-toolbar>
    <div class="barraTituloCRUD">
        Festivos en Colombia
    </div>
</mat-toolbar>
<div>
    <mat-form-field>
     <mat-label>Año</mat-label>
     <input matInput [(ngModel)]="anobusqueda" type="number" placeholder="Ingrese año">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="listarAno()">Ver festivos por año</button>

    <mat-form-field>
        <mat-label>Elige una fecha</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="textobusqueda">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    
    <!-- <button mat-raised-button color="primary" (click)="buscar()">Buscar</button> -->
    <button mat-raised-button color="primary" (click)="validar()">Validar Festivo</button>
</div>
<div>
    <!-- <button mat-stroked-button color="primary" (click)="validar()">Validar Fecha</button> -->
    <ngx-datatable class="dark" [rows]="festivos" [columns]="columnas" [headerHeight]="50" [rowHeight]="'auto'" [columnMode]="modoColumna.force"
    [selectionType]="tipoSeleccion.single">
    </ngx-datatable>
</div>
